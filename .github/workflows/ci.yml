name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  commitlint:
    name: Conventional Commits
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint commit messages
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: commitlint.config.cjs

  quality:
    name: Lint • Build • Test
    runs-on: ubuntu-latest
    needs: [commitlint]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@9.15.0 --activate
          pnpm -v

      - name: Get pnpm store directory
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prettier (check)
        run: pnpm prettier . --check

      - name: ESLint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Start Postgres
        run: docker compose up -d postgres

      - name: Wait for Postgres
        run: |
          CID="$(docker compose ps -q postgres)"
          echo "Postgres container id: $CID"
          for i in {1..30}; do
            if docker exec "$CID" pg_isready -U eventpass >/dev/null 2>&1; then
              echo "Postgres is ready"
              exit 0
            fi
            echo "Waiting for Postgres... ($i/30)"
            sleep 2
          done
          echo "Postgres did not become ready in time"
          docker logs "$CID" || true
          exit 1

      - name: Set DATABASE_URL for CI
        run: |
          echo "DATABASE_URL=postgresql://eventpass:eventpass@localhost:5432/people_db?schema=public" >> $GITHUB_ENV

      - name: Apply DB migrations (both services to same DB)
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          pnpm --filter people-service db:deploy
          pnpm --filter event-service db:deploy

      - name: Tests (unit + integration + e2e)
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: pnpm test

      - name: Stop Postgres
        if: always()
        run: docker compose down -v
